<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>

    <div class="main">
        <h2>Pokedex</h2>
        <form action="" onsubmit="quantidadeSelecionar(event)">
            <input type="number" placeholder="Digite a quantidade...">
            <input type="submit">
        </form>
        
        <div class="pokemon-boxes"></div>

        </div>
    </div>

    <script>

        function quantidadeSelecionar(e){
            e.preventDefault()
            const input = document.querySelector('[type=number]');
            const valor = input.value
            input.value= "";

            fetch(`https://pokeapi.co/api/v2/pokemon?limit=${valor}&offset=0`)
            .then(res => res.json())
            .then(allpokemon =>{
            
                var pokemons =[];

                allpokemon.results.map((val)=>{

                    fetch(val.url)
                    .then(res => res.json())
                    .then(pokemonsingle=>{ 
                        pokemons.push({name:val.name,imagem:pokemonsingle.sprites.front_default});

                        if(pokemons.length == valor){

                                var pokemonBoxes = document.querySelector('.pokemon-boxes')
                                pokemonBoxes.innerHTML ="";

                                pokemons.map(function(val){
                                pokemonBoxes.innerHTML+=`

                                <div class="pokemon-box">
                                    <img src="${val.imagem}" alt="">
                                    <p>${val.name}</p>
                                </div>
                                `;

                                
        
                            })
                            
                        }

                        
                    })//then.map
                })//map
            })//then

        }


            

    </script>
    
</body>
</html>
